<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Reviews</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main flex justify-center items-center h-svh flex-col bg-gray-50">
        <!-- Title -->
        <div class="title mb-10">
            <h1 class="text-6xl p-2 mb-3 ">Our Reviews</h1>
            <div class="underline w-24 h-1 bg-blue-500 m-auto mb-5 rounded"></div>
        </div>

        <!-- Review -->
        <article
            class="flex justify-center items-center flex-col bg-white px-7 py-5 rounded-xl md:w-3/6 sm:w-4/5 shadow-xl">
            <div class="w-40 h-40 rounded-full overflow-hidden mb-3"> <img src="./img/micheal-angello.jpg"
                    id="person-img" alt="" class="w-full h-full object-cover"></div>
            <h4 id="name" class=" tracking-widest font-medium text-xl mb-1">Micheal Angello</h4>
            <p id="job" class=" text-blue-500">Front-end Developer</p>
            <p id="info" class=" text-center text-wrap">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure,
                animi.
                Assumenda sedab iste quaerat quasi, fuga sapiente, consectetur harum non maiores praesentium aut,
                optio debitis voluptas mollitia doloribus itaque.
            </p>
            <div class="mt-3">
                <button id="left-btn"
                    class="px-4 py-2 text-blue-600 border border-blue-300 rounded shadow hover:shadow-none mr-1">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="right-btn"
                    class="px-4 py-2 text-blue-600 border border-blue-300 rounded shadow hover:shadow-none ml-1">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </article>

    </div>



    <script src="./js/tailwindcss.js"></script>
    <script src="./js/reviews.js"></script>
    <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
</body>

</html>
